image: alpine:latest

variables:
  AUTH: '--alow-unauthenticated'

before_script:
  - if ["$PRIVATE" = "false"]; then AUTH='' fi

stages:
  - build
  - test
  - production

build:
  stage: build
  environment: production
  image: docker:stable
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  script:
    - docker build -t ${CI_PROJECT_PATH_SLUG} .
  only:
    refs:
      - master
    variables:
      - $BUILD_DOCKER_IMAGE

test:
  stage: test
  image: google/cloud-sdk:latest
  environment: test
  script:
    - printenv
    - export TMP_FILE=/tmp/${CI_PIPELINE_ID}.json
    - export TAG=gcr.io/${CLOUDSDK_CORE_PROJECT}/test-${CI_PROJECT_PATH_SLUG}:${CI_PIPELINE_ID}
    - echo ${GCLOUD_SERVICE_ACCOUNT} > ${TMP_FILE}
    - gcloud auth activate-service-account --key-file ${TMP_FILE}
    - gcloud config set project ${CLOUDSDK_CORE_PROJECT}
    - gcloud builds submit --tag ${TAG}
    - gcloud beta run deploy test-${CI_PROJECT_PATH_SLUG} --image ${TAG} --platform managed --region ${GCLOUD_PROJECT_REGION} ${AUTH}
  only:
    variables:
      - $GCLOUD_PROJECT_REGION

production:
  stage: production
  image: google/cloud-sdk:latest
  environment: production
  script:
    - printenv
    - export TMP_FILE=/tmp/${CI_PIPELINE_ID}.json
    - export TAG=gcr.io/${CLOUDSDK_CORE_PROJECT}/${CI_PROJECT_PATH_SLUG}:${CI_PIPELINE_ID}
    - echo ${GCLOUD_SERVICE_ACCOUNT} > ${TMP_FILE}
    - gcloud auth activate-service-account --key-file ${TMP_FILE}
    - gcloud config set project ${CLOUDSDK_CORE_PROJECT}
    - gcloud builds submit --tag ${TAG}
    - gcloud beta run deploy ${CI_PROJECT_PATH_SLUG} --image ${TAG} --platform managed --region ${GCLOUD_PROJECT_REGION} ${AUTH}
  only:
    refs:
      - master
    variables:
      - $GCLOUD_PROJECT_REGION

after_script:
- rm ${TMP_FILE}
